<!doctype html>
<html lang="en">

<head>
    <title>QUIZ GAME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="main-app  d-flex justify-content-center align-items-center text-center">
                <div class="welcome">
                    <h1>Hello to a Simple Quiz App</h1>
                    <h2>Click button below to start</h2>
                    <button type="button" onclick="start();" class="start btn btn-dark">Start</button>
                </div>
            </div>
        </div>
        <div class="questions d-none text-center">
            <p class="question-statement ">statement</p>
            <div class="options">
                <button class="option opt1 p-3 m-2">sd1</button>
                <button class="option opt2 p-3 m-2">sd2</button>
                <br>
                <button class="option opt3 p-3 m-2">sd3</button>
                <button class="option opt4 p-3 m-2">sd4</button>
            </div>
            <div id="next-ques" class="next-question">
                <button type="button" class="next-button">Next</button>
            </div>
        </div>
    </div>













    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
